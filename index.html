<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEMON MAZE GAME</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <img src="poke-removebg-preview.png" alt="Pokémon Title" class="title-image">
        <p id="description">Ash has always wondered about the legendary Pokémon and wishes to see it. But the path to seeing it is not easy. Let's see how Ash reaches Mewtwo!!</p>
        <div class="maze-container">
            <img src="ash.jpg" alt="Ash" id="ash">
            <canvas id="mazeCanvas" width="500" height="500">
            
            </canvas>
            <img src="mewto.jpg" id="mew" alt="">
        </div>
        <div class="controls">
            <button id="startButton">Start</button>
            <button id="stopButton">Restart</button>
            <button id="newGameButton">New Game</button>
        </div>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
